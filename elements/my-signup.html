<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="my-signup" attributes="user">
    <template>
        <style>
        p {
            font-family: Verdana, sans-serif;
            font-size: 1.2em;
            color: #912A07;
        }
        </style>
        <p>Hi, this is <strong>my-signup</strong>. You are looking at the Shadow DOM</p>
        <p>{{name}}</p>
        <div class="form-row">
            <label>>Name:</label>
            <input type="text" id="signup_name" value="{{name}}" />
        </div>
        <div class="form-row">
            <label>Confirm Email:</label>
            <input type="email" id="signup_email" value="{{email}}" />
            <input type="email" id="signup_email_confirm" value="{{email_confirm}}" />
            <span hidden?="{{email_match}}">Your email addresses do not match</span>
        </div>
    </template>
    <script>
    Polymer({
        name: "Default-Luke", // you can set a default value here
        email_match: true,
        nameChanged: function(){
            if (this.name){
                console.log('Hi ' + this.name + ' I am listening!)');
            }
        },
        observe: {
            email: 'validate',
            email_confirm: 'validate'
        },
        validate: function(oldValue, newValue) {
            if(this.email === this.email_confirm) {
                this.email_match = true;
            } else {
                this.email_match = false;
            }
            console.log(this.email_match);
        }
    })
    </script>
</polymer-element>
